<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element 对象的 classList 属性</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="parent" class="button-group">
    <button id="btn" name="btn" class="button animate">A Button</button>
    <button name="btn" class="button">A Button</button>
    <button name="btn" class="button">A Button</button>
</div>
<script>
    var btn = document.getElementById('btn');
    var elemClasses = btn.classList;
    for(var i=0; i<elemClasses.length; i++){
        var elemClass = elemClasses[i];
        console.log(elemClass);
    }
</script>
</body>
</html>
