<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取内联样式</title>
</head>
<body>
<p id="p1" style="color: lightcoral;font-weight: bolder">这是一个段落内容.</p>
<script>
    var pElem = document.getElementById('p1');
    // 1. 通过 element.style 方式获取
    var style = pElem.style;
    console.log(style);

    // 2. 通过 element.getAttribute() 方法获取
    var style = pElem.getAttribute('style');
    console.log(style);
</script>
</body>
</html>
