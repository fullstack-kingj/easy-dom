<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window 对象</title>
</head>
<body>
<script>
    var name = '全栈讲师';
    function fn(){
        console.log('EASYDOM系列教程');
    }
    // 全局变量和全局函数方式访问
    console.log(name);
    fn();
    // Window 对象的属性和方法方式访问
    console.log(window.name);
    window.fn();
</script>
</body>
</html>
