<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取鼠标相对坐标</title>
    <style>
        body {
            padding: 50px;
        }
        div {
            width: 300px;
            height: 300px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
<div id="d"></div>
<script>
    var div = document.getElementById('d');
    div.addEventListener('mousemove',function(event){
        console.log(event.offsetX, event.offsetY);
    });
</script>
</body>
</html>
