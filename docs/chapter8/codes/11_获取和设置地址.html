<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取和设置地址</title>
</head>
<body>
<script>
    // 获取当前浏览器窗口的地址栏信息
    console.log('Location对象为: ' + window.location);
    // 设置当前浏览器窗口的地址栏信息
    window.location = 'http://www.baidu.com';

    // 获取当前浏览器窗口的地址栏信息
    console.log('Location对象的href属性为: ' + location.href);
    // 设置当前浏览器窗口的地址栏信息
    location.href = 'http://www.baidu.com';
</script>
</body>
</html>
