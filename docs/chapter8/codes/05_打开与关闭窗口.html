<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打开与关闭窗口</title>
</head>
<body>
<script>
    var myWindow = window.open('http://www.baidu.com','_target','width=200,height=100');
    myWindow.document.write('这是我的窗口');
    myWindow.focus();

    myWindow.close();
</script>
</body>
</html>
