<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IE8及之前版本浏览器的事件监听器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="button-group">
    <button id="btn" class="button">按钮</button>
</div>
<script>
    var btn = document.getElementById('btn');
    btn.attachEvent('onclick',function(){
        console.log('你终于点中了我...');
    });
</script>
</body>
</html>
